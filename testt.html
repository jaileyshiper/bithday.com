<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .project {
            flex: 1 1 calc(33.333% - 20px);
            background: #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .project {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 500px) {
            .project {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    
    <div class="container">
        <section class="section">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about building beautiful and functional websites.</p>
        </section>

        <section class="section">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">Project 1</div>
                <div class="project">Project 2</div>
                <div class="project">Project 3</div>
            </div>
        </section>

        <section class="section">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </section>
    </div>
</body>
</html>
