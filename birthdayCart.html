<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .cover, .inside {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffb6c1;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 1s;
            backface-visibility: hidden;
        }

        .cover {
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .inside {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }

        .card.flipped .cover {
            transform: rotateY(-180deg);
        }

        .card.flipped .inside {
            transform: rotateY(0deg);
        }

        .inside p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        img {
    display: block; /* Ensures images stack vertically */
    margin: 0 auto; /* Center images horizontally */
    height: auto; /* Maintain aspect ratio */
    max-width: 90%; /* Optional: limit maximum width */
    margin-bottom: 10px; /* Space between images */
}
.me{
    margin-top: -80%;
}
        button {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
a{ color: white;}
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="card" id="birthdayCard">
        <div class="cover">
            <h1>Happy Birthday!</h1>
            <p>Click to open</p>
        </div>
        <div class="inside">
            <img class="stars" src="Stars-Changing-Colors-Sticker--unscreen.gif" alt="">
            <img class="me" src="Screenshot_20240913-215423-removebg-preview.png" alt="">
            <p>Having me as a friend is the best gift</p>
            <a href="flower.html"> <button>next!</button></a>
        </div>
    </div>

    <audio id="birthdayAudio" src="favorite _lyrics _fyp _song _foryou(MP3).mp3"></audio>

    <script>
        const card = document.getElementById('birthdayCard');
        const audio = document.getElementById('birthdayAudio');

        card.addEventListener('click', function() {
            card.classList.toggle('flipped');
            audio.play();  // Play the audio when the card is clicked
        });
    </script>
</body>
</html>
